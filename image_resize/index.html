<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Image Compression</h1>
        <div class="upload-box">
            <input type="file" name="" id="" accept="image/*" hidden>
            <img src="https://img.freepik.com/premium-vector/illustration-upload_498740-5719.jpg" width="40px" alt="">
            <p>Browse file to upload</p>
        </div>
        <div class="content">
            
            <div class="row-size">
                <div class="column-width">
                    <label for="">Width</label>
                    <input type="number" name="" id="">
                </div>
                <div class="column-height">
                    <label for="">Height</label>
                    <input type="number" name="" id="">
                </div>
            </div>
            <div class="row-checkboxes">
                <div class="column-ratio">
                    <input type="checkbox" name="" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column-quality">
                    <input type="checkbox" name="" id="quality" checked>
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
